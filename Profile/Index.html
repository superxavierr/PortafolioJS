<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="Styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
  </head>
  <body>
    <div class="profile-container">
      <div class="profile-header">
      <div class="profile-photo" id="userPhoto"></div>
    </div>
      <h2 id="userName"></h2>
      <p id="description"></p>
      <div class="contact-info">
        <p><strong>Cumpleaños: </strong><span id="userBirth"></span></p>
        <p><strong>Género: </strong><span id="userGenre"></span></p>
        <p><strong>Raza: </strong><span id="userBreed"></span></p>
        <p><strong>Email: </strong><span id="userEmail"></span></p>
        <p><strong>Teléfono: </strong><span id="userTel"></span></p>
      </div>
    </div>
    <script src="Script.js"></script>
  </body>
</html>
