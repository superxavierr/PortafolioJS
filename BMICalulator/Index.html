<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles.css" />
    <title>Calculadora IMC</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculadora de IMC</h1>
      <label>Peso:</label>
      <input type="number" min="0.0" step="0.001" id="weight" placeholder="Tu peso (kg)" />
      <label>Estatura:</label>
      <input type="number" min="0.0" step="0.01" id="height" placeholder="Tu estatura (m)" />
      <button onclick="calculateBMI()">Calcular IMC</button>
      <div id="result"></div>
      <div id="clasification"></div>
    </div>
    <script src="Script.js"></script>
  </body>
</html>
