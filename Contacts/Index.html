<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="Styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda de contactos</title>
  </head>
  <body>
    <header>
      <h1>Agenda de contactos</h1>
    </header>
    <section class="add-contact">
      <h2>Agregar contacto</h2>
      <form id="contactForm">
        <input type="text" id="contactName" placeholder="Nombre*" required />
        <input type="date" id="contactBirthday" />
        <input type="text" id="contactTel" placeholder="Teléfono*" required />
        <input type="text" id="contactMail" placeholder="Correo" />
        <input type="text" id="contactAddress" placeholder="Dirección" />
        <button type="submit">Agregrar</button>
      </form>
    </section>
    <section class="search">
      <input type="text" id="searchInput" placeholder="Buscar..." />
    </section>
    <section class="contact-list">
      <ul id="contactList"></ul>
    </section>
    <script src="Script.js"></script>
  </body>
</html>
